<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>
<body>
<div id="app"></div>
<script type="module">
  import { Socket } from "./src/index.ts";

  const app = document.querySelector("#app");
  const soc = new Socket("ws://localhost:9898/v1/ws", (message) => {
    app.innerText = `${(new Date()).toLocaleTimeString()}\t${message}`;
  });
  (function sayHello() {
    const dtf = new Intl.DateTimeFormat('zh-CN', {dateStyle: "short", timeStyle: 'medium'})
    soc.send(`hello, server! ${dtf.format(new Date())}`);
    setTimeout(sayHello, 2000);
  })();
</script>
</body>
</html>
